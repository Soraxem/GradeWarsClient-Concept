<head>
	<title>Grade Wars</title>
	<link rel="icon" href="gws.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="/eel.js"></script>
	<script src="main.js"></script>
</head>
<body>

	<div id="task" class="container">
	
		<div id="textTask" class="task">
			
			<h1 id="taskTextText">taskFormat1<h1/>

			<table id="textTaskOptions" class="center">
				<tr><td>22</td><td>33</td><td>44</td></tr>
				<tr><td>22</td><td>33</td><td>44</td></tr>
			</table>
			<input id="textTaskNumber" onkeypress='checkEnterClick(event, "textTaskNumber")' type="number"></input>
			<input id="textTaskText" onkeypress='checkEnterClick(event, "textTaskText")' type="text"></input>

		</div>
		
		<div id="imgTask" class="task">
			
			<img id="imgTaskImg" style="max-height: 30vh"></img>
			<h2 id="taskTextImg">imgTask<h2/>

			<table id="imgTaskOptions" class="center">
				<tr><td>22</td><td>33</td><td>44</td></tr>
				<tr><td>22</td><td>33</td><td>44</td></tr>
			</table>
			<input id="imgTaskNumber" onkeypress='checkEnterClick(event, "imgTaskNumber")' type="number"></input>
			<input id="imgTaskText" onkeypress='checkEnterClick(event, "imgTaskText")' type="text"></input>

		</div>
	</div>

	<div id="login" class="login">
		<h1>Login:</h1>
		<h2>User ID</h2>
		<input id="loginUser" type="text">
		<h2>Password</h2>
		<input id="loginPassword" type="password">
		<h2><input id="loginSavePassword" type="checkbox">save password</h2>
		<input id="loginSubmit" type="button" onclick="loginSubmit()" value="Submit">
	</div>
	
	<div id="load" class="load">
		<img class="load" src="load.gif">
	</div>

</body>
